<style type="text/css">
body{
background-image:url(http://www.baltana.com/files/wallpapers-2/Orange-Powerpoint-Background-Wallpaper-07121.jpg);
}
.creditCardForm {
    max-width: 700px;
    background-color: #fff;
    margin: 100px auto;
    overflow: hidden;
    padding: 25px;
    color: #4c4e56;
border : 5px double #4ABDAC;
}
.creditCardForm label {
    width: 100%;
    margin-bottom: 10px;
}
.creditCardForm .heading h1 {
    text-align: center;
    font-family: 'Open Sans', sans-serif;
    color: #4c4e56;
}
.creditCardForm .payment {
    float: left;
    font-size: 18px;
    padding: 10px 25px;
    margin-top: 20px;
    position: relative;
}
.creditCardForm .payment .form-group {
    float: left;
    margin-bottom: 15px;
}
.creditCardForm .payment .form-control {
    line-height: 40px;
    height: auto;
    padding: 0 16px;
}
.creditCardForm .owner {
    width: 63%;
    margin-right: 10px;
}
.creditCardForm .CVV {
    width: 35%;
}
.creditCardForm #card-number-field {
    width: 100%;
}
.creditCardForm #expiration-date {
    width: 49%;
}
.creditCardForm #credit_cards {
    width: 50%;
    margin-top: 25px;
    text-align: right;
}
.creditCardForm #pay-now {
    width: 100%;
    margin-top: 25px;
}
.creditCardForm .payment .btn {
   background-color:#F7B733;
color:white;
border-color:#DFDCE3;
padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 24px;
  margin: 4px 2px;
width:200px;
}
.creditCardForm .payment .btn:hover {
  background-color:#DFDCE3;
  color: #F7B733;
border-color:#F7B733;
}
.creditCardForm .payment select {
    padding: 10px;
    margin-right: 15px;
}
.transparent {
    opacity: 0.2;
}
img {
 
  padding: 5px;
  width: 60px;
  height:60px;
 
}
</style>

<div class="creditCardForm">
    <div class="heading">
        <h1>Confirm Purchase</h1>
    </div>
    <div class="payment">
        <form name="myform" action="C:\Users\cse\Desktop\Web Technologies Project Food Ordering System/confirm.html" onsubmit="return validateform()" >
            <div class="form-group owner">
                <label for="owner">Owner</label>
                <input type="text" class="form-control" name="owner" required>
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="password"  class="form-control" name="cvv" required>
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text"  class="form-control" name="cardNumber" required>
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
            </div>

<script>
function validateform()
   {
     var name=document.myform.owner.value;
     var number=document.myform.cardNumber.value;
 
      var cvv=document.myform.cvv.value;
      
      if(name==null || name=="")
        { alert("name can't be null");
         return false;}
      else if(isNaN(number)){
           alert("Enter numeric value only!");
       return false;}
    else if(number.length!=12)
     {
         alert("Please enter 12 digits only :)");
         return false;}
   
    else if(isNaN(cvv)){
           alert("Please Enter valid cvv :)");
       return false;}
    else if(cvv.length!=3)
     {
         alert("Please Enter valid cvv of length 3)");
         return false;}
   
  
}
</script>
